<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamel Rahmoun | Graphic Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#000000',
              'secondary': '#1C1C1C',
              'accent': {
                'DEFAULT': '#DC2626',
                'hover': '#B91C1C'
              },
              'light': '#F8F8F8',
              'red-800': '#991B1B',
            },
            boxShadow: {
              'glow': '0 0 15px 5px rgba(220, 38, 38, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      /* Base animation class for scroll reveals */
      .reveal {
        opacity: 0;
        transition: opacity 1s cubic-bezier(0.645, 0.045, 0.355, 1), transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
        transition-delay: var(--delay, 0s);
      }
      .visible .reveal {
        opacity: 1;
        transform: none;
      }

      /* Directional variations */
      .reveal-up { transform: translateY(40px); }
      .reveal-left { transform: translateX(-40px); }
      .reveal-right { transform: translateX(40px); }

      /* Modern Animated Aurora Background */
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .aurora-bg {
        background: radial-gradient(ellipse at top, #330000, transparent),
                    radial-gradient(ellipse at bottom, #000000, transparent);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
      }
      
      /* Glassmorphism Card Style */
      .glass-card {
        background: rgba(28, 28, 28, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Selection Color */
      ::selection {
        background-color: #DC2626;
        color: #F8F8F8;
      }
    </style>

</html>
